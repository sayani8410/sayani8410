<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h2>New Submission Form</h2>
    <p>Fill up all the required Fields below</p><br>
    <form class="" action="index.html" method="post">
      <label>Enter Your name</label><br>
      <input type="text" name="name" value="" maxlength="15" minlength="3" required><br>
      <label>Select the age range</label>
      <select class="" name="">
        <option value="5-10">5-10</option>
        <option value="10-15">10-15</option>
        <option value="15-20">15-20</option>
        <option value="20-50">20-50</option>
        <option value="50+">50+</option>
      </select><br>
      <label>Enter your Phn Number</label><br>
      <input type="number" name="" value="" maxlength="10" required><br>
      <label>Enter your email address</label>
      <input type="email" name="" value=""><br>
      <label>Password</label>
      <input type="email" name="" value=""><br>
      <label>Enter your date of birth</label>
      <input type="date" name="" value=""><br>
      <label>Select the file to be submitted</label>
      <input type="file" name="" value=""><br>
      <label>Do you want to register to the event list</label>
      <input type="checkbox" name="" value=""><br>
      <label>Enter the text message</label><br>
      <textarea name="msg" rows="10" cols="50"></textarea><br>
      <label>Select the Color</label>
      <input type="color" name="" value=""><br>
      <label>Select the Range</label>
      <input type="range" name="" value=""><br>
      <label>Select the radio</label>
      <input type="radio" name="" value=""><br>
      <label>Submit the Form</label>
      <input type="submit" name="" value="">
    </form>
  </body>
</html>
